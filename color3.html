<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title>Colors 3</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <script>
       //new es6 way to define function
       //arrow way
        document.addEventListener('DOMContentLoaded', () => {
            document.querySelector('#color-change').onchange = function() {
                document.querySelector('#hello').style.color = this.value;
            }
        });
        //using => fat arrow way the this keyword would not select the select
        //rather it would select the whole window
        //so while binding elements to this keyword
        //function should be defined in the traditional way
        //function()
        // document.addEventListener('DOMContentLoaded', () => {
        //     document.querySelector('#color-change').onchange = () => {
        //         document.querySelector('#hello').style.color = this.value;
        //     }
        // });
    </script>
</head>
<body>
        <h1 id="hello">Hello!</h1>
        <select id="color-change">
            <option value="Black">Black</option>
            <option value="Red">Red</option>
            <option value="Blue">Blue</option>
            <option value="Green">Green</option>
        </select>
</body>
</html>
